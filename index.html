<!DOCTYPE html>
<html>
<head>
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> Ma Calculatrice</h1>
    
    
  <div class="calculatrice">
      
    <input type="text" id="affichage" disabled>
    
    <div class="boutons">
      <button id="boutons0">0</button>
      <button id="bouton1">1</button>
      <button id="bouton2">2</button>
      <button id="bouton3">3</button>
      <button id="bouton4">4</button>
      <button id="bouton5">5</button>
      <button id="bouton6">6</button>
      <button id="bouton7">7</button>
      <button id="bouton8">8</button>
      <button id="bouton9">9</button>
      <button id="bouton-plus">+</button>
      <button id="bouton-moins">-</button>
      <button id="bouton-fois">*</button>
      <button id="bouton-diviser">/</button>
      <button id="bouton-egal">=</button>
      <button id="bouton-effacer">E</button>
    </div>
  </div>
  <script src="script.js"></script>


</body>
</html>
